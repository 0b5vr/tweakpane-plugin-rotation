<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>@0b5vr/tweakpane-plugin-profiler</title>
    <style>
      .CodeMirror {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/tweakpane@3.0.5/dist/tweakpane.js"></script>
    <script src="./dist/tweakpane-plugin-rotation.js"></script>
    <script>
      const pane = new Tweakpane.Pane();

      pane.registerPlugin( TweakpaneRotationInputPlugin );

      const params = {
        rotation: { x: 0.0, y: 0.0, z: 0.0, w: 1.0 },
        vector: { x: 0.0, y: 0.0 },
        color: '#ffffff',
      };

      const rotation = pane.addInput( params, 'rotation', {
        view: 'rotation',
        label: 'rotation',
        rotationMode: 'quaternion',
      } );
    </script>
  </body>
</html>
